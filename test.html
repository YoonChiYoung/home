<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<TITLE> 게시판 </TITLE>

<SCRIPT language="JavaScript">
function Check()
{
if (Write.name.value=="") {
	alert("작성자를 입력하세요.");
	Write.name.focus(); 
	}

else if (Write.pass.value=="") {
	alert("비밀번호를 입력하세요.");
	Write.pass.focus(); 
	}

else if (Write.email.value=="") { 
		alert("E-mail을 입력하세요.");
		Write.email.focus();
	}

else if (Write.title.value=="") {
	alert("글제목을 입력하세요.");
	Write.write_title.focus(); 
        }

else if (Write.contents.value=="") {
	alert("글내용을 입력하세요.");
	Write.content.focus(); 
        }
else {
Write.submit();
	 }
}


</SCRIPT>
</HEAD>

<BODY>

<center><font size="3"><b> 게시판 글쓰기 </b></font>                   
<hr size ="1" width="600" align="center" noshade>

<FORM Name="Write" Action="write_save.jsp" Method="post">

<TABLE border="0" width="600" cellpadding="2" cellspacing="2">
	<TR>
		<TD width="200" height="20" bgcolor="cccccc">
			<font size="2"><center><b>작성자</b></center></font> 
		</TD>
		<TD width="400" height="20" align="left">
			<input type="text" size="12" name="name" ><font size="1">* 필수</font>
		</TD>
	</TR>

	<TR>
		<TD bgcolor="cccccc">
			<font size="2"><center><b>비밀번호</b></center></font>
		</TD>
		<TD align="left">
			<input type="password" size="13" name="pass"><font size="1"> * 필수 (게시물 수정 삭제시 필요합니다.)</font>
		</TD>
	</TR>

	<TR>
		<TD bgcolor="cccccc">
			<font size="2"><b>E-mail</b></font>
		</TD>
		<TD align="left">
			<font size="2"><input type="text" size="40" maxlength="50" name="email"></font>
		</TD>
	</TR>
	
	<TR>
		<TD bgcolor="cccccc">
			<font size="2"><b>글 제목</b></font>
		</TD>
		<TD align="left">
			<font size="2"><input type="text" size="70" maxlength="50" name="title"></font>
		</TD>
	</TR>

	<TR>
		<TD bgcolor="cccccc">
			<font size="2"><b>글 내용</b></font>
		</TD>
		<TD>
         		<font size="2">
         		<textarea cols="60" rows="15" name="contents" ></textarea>
         		</font>
      		</TD>
	</TR>
	<TR>
		<TD colspan="2"><hr size ="1" noshade></TD>
	</TR>
	<TR>
		<TD align="center" colspan="2">
			<input Type = "button" Value="동록" onClick="Check()">
			<input Type = "Reset" Value="취소">
		</TD>
	</TR>
   
</TABLE>

</FORM>

</BODY>
</HTML>
